<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function(){
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 렌더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");
            // 그리기
            ctx.strokeRect(10, 10, 200, 150);   // 가장 바깥 테두리
            ctx.fillRect(50, 40, 120, 90);  // 가운데 검은 색으로 채운 사각형
            ctx.clearRect(90, 65, 40, 40);  // 지정 영역 투명하게 비우기
        }
    </script>
</head>
<body>
    <!-- canvas 표시하고자 하는 위치에 canvas 요소 배치 -->
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
